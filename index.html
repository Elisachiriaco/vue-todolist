<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="todocontainer">
            <h1 class="text-center">Cose da fare prima di partire</h1>
            <div class="row input-group mb-3 justify-content-center">
                <div class="col-6">
                <input type="text" class="form-control text-center mt-2" placeholder="cose da fare" aria-label="cose da fare" v-model="newToDo" @keyup.enter="addToDo">
                <div class="input-group-append text-center p-1">
                <button class="btn btn-outline-dark" type="button" @click="addToDo">Aggiungi cose da fare</button>
                </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                <ul>
                    <li v-if="viaggio.length === 0">Inserisci delle cose da fare prima di partire per un viaggio!</li>
                    <li class="cursor" :class="{'text-decoration-line-through':item.done}" v-for="(item,index) in viaggio"   :key="index">
                    <span @click="item.done = !item.done"> {{item.toDo}}</span>
                    <i class="fa-regular fa-circle-xmark" @click="removeToDo(index)"></i>
                    </li>
                </ul>
                </div>
            </div>
            </div>
            <h2 class="justify-content-start">Prossime mete di viaggio</h2>
            <div class="row">
                <div class="col-12 team-container">
                <div class="team-card">
                   <div class="card-image">
                    <img src="img/cuba.jpg" alt="cuba">
                    </div>
                    <div class="card-text">
                        <p>Cuba</p>
                    </div>
                </div>
                <div class="team-card">
                    <div class="card-image">
                     <img src="img/new york.jpg" alt="new york">
                     </div>
                     <div class="card-text">
                         <p>New York</p>
                     </div>
                 </div>
                 <div class="team-card">
                    <div class="card-image">
                     <img src="img/amsterdam.webp" alt="amsterdam">
                     </div>
                     <div class="card-text">
                         <p>Amsterdam</p>
                     </div>
                 </div>
                 <div class="team-card">
                    <div class="card-image">
                     <img src="img/barcellona.jpg" alt="barcellona">
                     </div>
                     <div class="card-text">
                         <p>Barcellona</p>
                     </div>
                 </div>
                 <div class="team-card">
                    <div class="card-image">
                     <img src="img/auroraboreale.jpg" alt="aurora boreale">
                     </div>
                     <div class="card-text">
                         <p>Finlandia</p>
                     </div>
                 </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>

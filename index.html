<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Cose da fare prima di partire</h1>
            <div class="row input-group mb-3">
                <div class="col-6">
                <input type="text" class="form-control text-center" placeholder="cose da fare" aria-label="cose da fare" v-model="newToDo" @keyup.enter="addToDo">
                <div class="input-group-append text-center">
                <button class="btn btn-outline-secondary" type="button" @click="addToDo">Aggiungi cose da fare</button>
                </div>
                </div>
            </div>
            <ul>
                <li v-if="viaggio.length === 0">Inserisci delle cose da fare prima di partire per un viaggio!</li>
                <li class="cursor" :class="{'text-decoration-line-through':item.done}" v-for="(item,index) in viaggio"   :key="index">
                <span @click="item.done = !item.done"> {{item.toDo}}</span>
                <i class="fa-regular fa-circle-xmark" @click="removeToDo(index)"></i>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
